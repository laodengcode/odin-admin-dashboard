<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="sidebar">
            <h1>Dashboard</h1>
            <section class="functions">
                <p><a href="http://">Home</a></p>
                <p><a href="http://">Profile</a></p>
                <p><a href="http://">Messages</a></p>
                <p><a href="http://">History</a></p>
                <p><a href="http://">Tasks</a></p>
                <p><a href="http://">Communities</a></p>
            </section>
            <section class="settings">
                <p><a href="http://">Settings</a></p>
                <p><a href="http://">Support</a></p>
                <p><a href="http://">Privacy</a></p>
            </section>
        </section>
        <nav class="navbar">
            <form action="localhost" method="post">
                <button type="submit">search logo</button>
                <input type="text" name="search_term" id="search_term">
            </form>
            <div class="notification">ling</div>
            <div class="profile-image">profile image</div>
            <div class="username">Morgan Oakley</div>
        </nav>
        <header class="useractions">
            <div class="userid">
                <div class="userimage">image</div>
                <div class="greeting">
                    <p class="hello">Hi there,</p>
                    <p class="userfullname">Morgan Oakley(@morgan)</p>
                </div>
            </div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </header>
        <section class="content">
            <section class="projects">
                <h2>Your Projects</h2>
            </section>
            <section class="sidebarinfo">
                <section class="announcements">
                    <h2>Announcements</h2>
                    <div class="card-announcements"></div>
                </section>
                <section class="trending">
                    <h2>Trending</h2>
                    <div class="users"></div>
                </section>
            </section>
        </section>
    </div>
</body>

</html>
